
<div class="card" *ngFor="let card of cards" [style]="{'background-color':card.bgColor, 'box-shadow': '0px 10px 30px '+card.bgColor+'77'}">
    <div class="left">
        <div class="title">{{card.title}}</div>
        <div class="subtitle">{{card.quantityTotal - card.quantity}} Restantes</div>
        <div class="statistic">

            <div class="bgSpinner" [style]="{'--colorSpinnerBg': card.colorSpinnerBg || '#aaaaaa25'}">
                <div class="value">{{ this.calculateQuantityValue(card.quantity, card.quantityTotal) }}</div>
                <mat-progress-spinner 
                [style]="{'--colorSpinner': card.colorSpinner || '#fff'}"
                class="spinner" 
                [diameter]="40" 
                [color]="color" 
                [mode]="mode"
                [value]="this.calculateQuantityValue(card.quantity, card.quantityTotal)">
                </mat-progress-spinner>
            </div>
      
        </div>
    </div>
    <div class="right">
        <img src="\assets\images\water_bottle.png">
    </div>
</div>
